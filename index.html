<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windbnb</title>
    <link rel="stylesheet" href="./css/output.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./scripts/main.js" type="module"></script>
  </head>
  <body class="h-full p-4 w-full font-[Montserrat] sm:p-10 lg:px-14">
    <header class="flex flex-col gap-4 w-full sm:items-center sm:flex-row">
      <div id="logo">
        <img src="./img/logo-f7862584.svg" alt="WINDBNB LOGO" class="" />
      </div>
      <div
        id="menuSearch"
        class="w-full mx-1 mt-5 h-[50px] shadow-md rounded-2xl grid grid-cols-6 border-collapse border-gray-200 border items-center transition ease-in-out text-gray-400 text-[13px] sm:w-[40%] sm:absolute sm:right-7 lg:w-[25%] lg:right-13"
      >
        <div class="h-full col-span-3 flex justify-center items-center">
          Add Location
        </div>
        <div
          class="h-full col-span-2 flex justify-center items-center text-center border-x border-gray-200"
        >
          Add Guests
        </div>
        <div class="h-full flex justify-center text-center items-center">
          <img src="./img/search.svg" alt="icon search" class="red h-4" />
        </div>
      </div>
    </header>

    <div
      class="hidden modal fixed bg-blue-950/35 w-full h-screen top-0 left-0 z-50"
    >
      <nav
        id="modal"
        class="w-full h-[80%] bg-white flex flex-col p-5 items-center sm:h-[55%]"
      >
        <div class="w-full grid grid-cols-2 h-5">
          <h1 class="font-bold text-[12px] flex items-center">
            Edit your search
          </h1>
          <p class="flex justify-end font-bold text-[17px] items-center">X</p>
        </div>
        <form
          action=""
          class="w-full mt-5 rounded-2xl grid grid-cols-1 sm:grid-cols-3 sm:w-[90%] sm:items-start"
        >
          <div
            id="locationInput"
            class="border-gray-200 px-3 sm:border-0 sm:border-r"
          >
            <label for="location" class="font-bold text-[10px] text-gray-800">
              LOCATION
            </label>
            <input
              type="text"
              placeholder="Write Location"
              id="location"
              class="w-full text-[12px] py-2"
              autocomplete="off"
              spellcheck="false"
            />
          </div>

          <div id="guestInput" class="px-3 focus-within:border-sky-500">
            <label for="guests" class="font-bold text-[10px] text-gray-800"
              >GUESTS</label
            >
            <input
              type="number"
              placeholder="Add Guests"
              id="guests"
              class="w-full text-[12px] py-2"
              autocomplete="off"
            />

            <div
              id="contGuest"
              class="w-full mt-3 pt-3 flex flex-col gap-4 sm:gap-6"
            >
              <div id="contAdult" class="w-full flex flex-col gap-1">
                <h1 class="text-[13px] font-bold">Adults</h1>
                <p class="text-[12px] text-gray-400">Ages 13 or above</p>
                <div class="flex gap-5 items-center">
                  <button type="button" class="buttonCant">-</button>
                  <span class="font-semibold text-[13px]">0</span>
                  <button type="button" class="buttonCant">+</button>
                </div>
              </div>

              <div id="contChild" class="w-full flex flex-col gap-1">
                <h1 class="text-[13px] font-bold">Children</h1>
                <p class="text-[12px] text-gray-400">Ages 12 or below</p>
                <div class="flex gap-5 items-center">
                  <button type="button" class="buttonCant">-</button>
                  <span class="font-semibold text-[13px]">0</span>
                  <button type="button" class="buttonCant">+</button>
                </div>
              </div>
            </div>
          </div>

          <button
            type="button"
            class="hidden w-[80%] mx-auto rounded-xl h-[40px] px-2 py-1 gap-2 items-center justify-center bg-red-400 sm:flex"
          >
            <img src="./img/search.svg" alt="" class="white h-3" />
            <span class="text-white text-[12px]">Search</span>
          </button>
        </form>
        <button
          class="w-[30%] absolute bottom-0 mb-40 rounded-xl px-2 py-1 flex gap-2 items-center justify-center bg-red-400 sm:hidden"
        >
          <img src="./img/search.svg" alt="" class="white h-3" />
          <span class="text-white text-[12px]">Search</span>
        </button>
      </nav>
    </div>
    <main>
      <div id="contain1" class="grid grid-cols-3 my-6 sm:mt-15">
        <h2 id="title" class="text-2xl font-bold col-span-2 text-gray-800">
          Stays in Finland
        </h2>
        <div
          id="containStays"
          class="flex justify-end items-center text-[14px]"
        ></div>
      </div>

      <div
        id="containCards"
        class="grid grid-cols-1 sm:grid-cols-2 sm:gap-7 lg:grid-cols-3 lg:gap-10"
      ></div>
    </main>
  </body>
</html>
